<div class="container">
  <h2>Add data to database</h2>
  <p>
    The form below is used to insert data to the
    <code>comit.apps</code> database.
  </p>
  <form style="margin-top: 50px" action="/dbms" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="appname">APP NAME :</label>
      <input
        class="form-control input-lg"
        id="appname"
        name="name"
        type="text"
        required
      />
    </div>
    <div class="form-group">
      <label for="appiconlink">APP ICON LINK :</label>
      <input
        class="form-control input-lg"
        id="appiconlink"
        name="icon_link"
        type="text"
        required
      />
    </div>
    <div class="form-group">
      <label for="applink">APP LINK :</label>
      <input
        class="form-control input-lg"
        id="applink"
        name="link"
        type="text"
        required
      />
    </div>
    <label for="category">Choose a category:</label>
    <select name="category" id="category">
      <option value="">--Please choose an option--</option>
      <option value="Tools">Tools</option>
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <!-- Add more options as needed -->
    </select>

    <button type="submit" class="btn btn-success mt-3">PROCEDE</button>
  </form>
</div>
